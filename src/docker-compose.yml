name: "metaformbuilder"

volumes:
  sqlserver-data:

networks:
  app-network:

services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      ACCEPT_EULA: "1"
      MSSQL_SA_PASSWORD: "123456@qwerty"
      MSSQL_PID: "Developer"
      MSSQL_USER: "SA"
    ports:
      - "1433:1433"
    networks:
      - app-network
    restart: always
    volumes:
      - sqlserver-data:/var/opt/mssql
